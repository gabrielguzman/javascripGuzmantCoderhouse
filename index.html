<html lang="en">
<head>
  <meta charset="utf-8">

</head>
<body>
  <!--Navbar-->

            d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z" />
        </svg>
        FoodBeat!

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>

          <li class="nav-item">
            <a class="nav-link" href="#ModalCarrito" data-bs-toggle="modal" data-bs-target="#ModalCarrito">Carrito <span id="badgeCarrito" class="badge rounded-pill bg-danger"></span>
            </a>

          <li class="nav-item">
            <a class="nav-link" href="#Modalpedidos" data-bs-toggle="modal" data-bs-target="#Modalpedidos">MisPedidos <span id="badgePedidos" class="badge rounded-pill bg-danger"></span></a>
          </li>
        </ul>
      </div>
    </div>

  <!--Content-->
  <div class="container mt-5">
    <div class="row text-center" id="titulo">
    
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="row" id="contenido">
          <!--Aqui se imprimen los productos-->
        </div>
      </div>
    </div>
  </div>
  <!--Footer-->
  <div class="container-fluid footer">
    <div class="container">
      <footer class="mt-5">
        <div class="row pt-3">
          <div class="col-lg-3 col-md">
            <a href="#">
              <h5>Inicio</h5>
            </a>
          </div>
          <div class="col-lg-3 col-md">
            <h5>Ofertas</h5>
            <ul class="list-unstyled text-small">
              <li><a class="link-secondary" href="#">Categorias</a></li>
              <li><a class="link-secondary" href="#">Top Productos</a></li>
            </ul>
          </div>
          <div class="col-lg-3 col-md">
            <h5>Franquicias</h5>
            <ul class="list-unstyled text-small">
              <li><a class="link-secondary" href="#">Localidades</a></li>
              <li><a class="link-secondary" href="#">Top Franquicias</a></li>
            </ul>
          </div>
          <div class="col-lg-3 col-md">
            <h5>Acerca De</h5>
            <ul class="list-unstyled text-small">
              <li><a class="link-secondary" href="#">Equipo</a></li>

          <div class="col-12 col-md">

      </footer>

<!-- ModalCarrito -->
<div class="modal fade" id="ModalCarrito" tabindex="-1" aria-labelledby="ModalCarritoLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalCarritoLabel">Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <div class="card shadow-sm text-center">
            <div class="card-body">
              <h4 class="card-title">Carrito</h4>
              <hr>
              <div class="card-text">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="carrito">
                      <!--Aquí se imprime contenido del carrito.-->
                    </tbody>
                    <tfoot>
                      <tr><td colspan="3"></td><td id="totalCarrito"></td></tr>
                      <tr align="right"><td colspan="5" id="VaciarCarrito"></td></tr>
                      <tr align="right"><td colspan="5" id="enviarPedido"></td></tr>
                    </tfoot>
                  </table>
                </div>
                </div>
            </div>
            </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- ModalPedidos -->
<div class="modal fade" id="Modalpedidos" tabindex="-1" aria-labelledby="ModalpedidosLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalpedidosLabel">Mis pedidos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4>Mis pedidos</h4>
        <div class="accordion" id="accordionMisPedidos">
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


  <!-- Option 1: Bootstrap Bundle with Popper -->

  </script>
